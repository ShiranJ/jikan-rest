services:
  - type: web
    name: jikan-api
    runtime: image
    image:
      url: jikanme/jikan-rest:latest
    region: oregon
    plan: free
    healthCheckPath: /v4/anime/1
    startCommand: |
      sh -c '
      echo "=== Starting Jikan Setup ===" &&
      cp /app/.env.dist /app/.env &&
      echo "=== Copied .env.dist to .env ===" &&
      cat /app/.env &&
      echo "=== Generating APP_KEY ===" &&
      php /app/artisan key:generate --force &&
      echo "=== Setting environment variables ===" &&
      sed -i "s|REDIS_HOST=.*|REDIS_HOST=${REDIS_HOST:-127.0.0.1}|" /app/.env &&
      sed -i "s|REDIS_PORT=.*|REDIS_PORT=${REDIS_PORT:-6379}|" /app/.env &&
      sed -i "s|CACHE_DRIVER=.*|CACHE_DRIVER=redis|" /app/.env &&
      sed -i "s|APP_ENV=.*|APP_ENV=production|" /app/.env &&
      sed -i "s|APP_DEBUG=.*|APP_DEBUG=false|" /app/.env &&
      echo "=== Final .env file ===" &&
      cat /app/.env &&
      echo "=== Starting RoadRunner with reduced workers ===" &&
      RR_HTTP_POOL_NUM_WORKERS=1 RR_HTTP_POOL_MAX_JOBS=32 /app/rr serve -c /app/.rr.yaml
      '
    envVars:
      - key: REDIS_HOST
        fromService:
          type: redis
          name: jikan-redis
          property: host
      - key: REDIS_PORT
        value: "6379"
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: CACHE_DRIVER
        value: redis
      - key: LOG_LEVEL
        value: debug
      # Reduce workers for free tier
      - key: RR_HTTP_POOL_NUM_WORKERS
        value: "1"
      - key: RR_HTTP_POOL_MAX_JOBS
        value: "32"
      - key: RR_HTTP_POOL_ALLOCATE_TIMEOUT
        value: "60s"

  - type: redis
    name: jikan-redis
    region: oregon
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList:
      - source: 0.0.0.0/0
        description: Allow all connections
