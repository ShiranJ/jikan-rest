services:
  # Jikan API Web Service
  - type: web
    name: jikan-api
    runtime: image
    image:
      url: jikanme/jikan-rest:latest
    region: oregon
    plan: free
    healthCheckPath: /v4/anime/1
    envVars:
      - key: REDIS_HOST
        fromService:
          type: redis
          name: jikan-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: jikan-redis
          property: port
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: CACHE_DRIVER
        value: redis
      - key: QUEUE_CONNECTION
        value: sync

  # Redis Cache Service
  - type: redis
    name: jikan-redis
    region: oregon
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList:  # REQUIRED for Redis on Render
      - source: 0.0.0.0/0
        description: Allow all connections
