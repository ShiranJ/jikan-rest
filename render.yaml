services:
  - type: web
    name: jikan-api
    runtime: image
    image:
      url: jikanme/jikan-rest:latest
    region: oregon
    plan: free
    healthCheckPath: /
    disk:
      name: jikan-data
      mountPath: /app/storage
      sizeGB: 1
    envVars:
      # Core App Settings
      - key: APP_NAME
        value: Jikan
      - key: APP_ENV
        value: production
      - key: APP_KEY
        value: base64:$(openssl rand -base64 32)
      - key: APP_DEBUG
        value: "false"
      - key: APP_URL
        value: https://jikan-api-j7jn.onrender.com
      
      # Cache & Queue
      - key: CACHE_DRIVER
        value: array  # Use in-memory cache first
      - key: QUEUE_CONNECTION
        value: sync
      - key: SESSION_DRIVER
        value: file
      
      # Redis (we'll add this after it works)
      - key: REDIS_HOST
        value: 127.0.0.1
      - key: REDIS_PORT
        value: "6379"
      
      # Logs
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: debug
      
      # Database (disable MongoDB)
      - key: DB_CONNECTION
        value: ""
      - key: MONGODB_DSN
        value: ""
