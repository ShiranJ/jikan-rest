services:
  - type: web
    name: jikan-api
    runtime: image
    image:
      url: docker.io/jikanme/jikan-rest:latest  # Use official pre-built image
    region: oregon
    plan: free
    healthCheckPath: /v4/anime/1
    envVars:
      - key: REDIS_HOST
        fromService:
          type: redis
          name: jikan-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: jikan-redis
          property: port
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: CACHE_DRIVER
        value: redis

  - type: redis
    name: jikan-redis
    region: oregon
    plan: free
    maxmemoryPolicy: allkeys-lru
