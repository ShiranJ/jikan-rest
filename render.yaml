services:
  - type: web
    name: jikan-api
    runtime: docker  # ← Changed from "image" to "docker"
    dockerfilePath: ./Dockerfile  # ← Build from YOUR Dockerfile
    region: oregon
    plan: free
    healthCheckPath: /
    
    envVars:
      # MongoDB - MUST be set in Render dashboard
      - key: DB_CONNECTION
        value: mongodb
      - key: MONGODB_DSN
        sync: false  # Set this manually in dashboard
      
      # Redis
      - key: CACHE_DRIVER
        value: redis
      - key: REDIS_HOST
        fromService:
          type: redis
          name: jikan-redis
          property: host
      - key: REDIS_PORT
        value: "6379"
      - key: REDIS_PASSWORD
        value: ""
      - key: REDIS_CLIENT
        value: phpredis
      
      # App
      - key: APP_NAME
        value: Jikan
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://jikan-api-j7jn.onrender.com
      
      # Other
      - key: QUEUE_CONNECTION
        value: sync
      - key: SESSION_DRIVER
        value: file
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: debug

  - type: redis
    name: jikan-redis
    region: oregon
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList:
      - source: 0.0.0.0/0
        description: Allow all
